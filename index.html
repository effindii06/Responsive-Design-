<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive login form</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>login</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required>
                    <i class='bxr bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bxr bxs-lock'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">forgot password</a>
                </div>
                <button type="submit" class="btn">login</button>
                <h4>or login with social platforms</h4>
                <div class="social-icons">
                    <a href="#"><i class='fab fa-google icon'></i></a>
                    <a href="#"><i class='fab fa-github icon'></i></a>
                    <a href="#"><i class='fab fa-linkedin icon'></i></a>
                    <a href="#"><i class='fab fa-facebook icon'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required>
                    <i class='bxr bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="Email" placeholder="email" required>
                    <i class='bx  bxs-envelope'  ></i> 
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bxr bxs-lock'></i>
                </div>
            
                <button type="submit" class="btn">Register</button>
                <h4>or register with social platforms</h4>
                <div class="social-icons">
                    <a href="#"><i class='fab fa-google icon'></i></a>
                    <a href="#"><i class='fab fa-github icon'></i></a>
                    <a href="#"><i class='fab fa-linkedin icon'></i></a>
                    <a href="#"><i class='fab fa-facebook icon'></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello welcome!</h1>
                <p>Don't have an account</p>
                <button class="btn register-btn">Register</button>
            </div>
              <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>


</html>
